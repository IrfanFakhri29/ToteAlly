<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Gacha ToteAlly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    /* Logo pojok kanan atas */
    .corner-logo {
      position: fixed;
      top: 10px;
      left: 400px;
      width: 60px;
      height: auto;
      z-index: 999;
      opacity: 0.9;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    #gachaResult img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      margin-top: 20px;
    }

    /* Loader animasi dengan logo */
    .logo-loader {
      display: none;
      margin: 30px auto;
      width: 120px;
      height: 120px;
      animation: scaleUp 3s ease-in-out infinite;
    }

    @keyframes scaleUp {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>

  <!-- Logo tetap di pojok kanan atas -->
  <img src="logo.png" alt="Logo Kecil" class="corner-logo" />

  <h1>ToteAlly!</h1>
  <p>Gotta collect them All!</p>

  <button class="button" onclick="gacha()">Test Your Luck!</button>

  <!-- Loader animasi logo -->
  <img src="logo.png" alt="Loading Logo" id="loaderLogo" class="logo-loader" />

  <div class="result" id="result"></div>
  <div id="gachaResult"></div>

  <script>
    function gacha() {
      const loader = document.getElementById('loaderLogo');
      const result = document.getElementById('result');
      const gachaResult = document.getElementById('gachaResult');

      // Tampilkan logo animasi
      loader.style.display = 'block';
      result.innerText = '';
      gachaResult.innerHTML = '';

      // Simulasi delay gacha (3 detik)
      setTimeout(() => {
        const probability = Math.random();
        let resultText, resultImage;

        if (probability < 0.2) {
          resultText = "Selamat! Anda mendapatkan item LANGKA!";
          resultImage = "langka.jpg";
        } else if (probability < 0.4) {
          resultText = "Anda mendapatkan item BIASA 1.";
          resultImage = "putih1.jpg";
        } else if (probability < 0.6) {
          resultText = "Anda mendapatkan item BIASA 2.";
          resultImage = "putih1.jpg";
        } else if (probability < 0.8) {
          resultText = "Anda mendapatkan item BIASA 3.";
          resultImage = "putih1.jpg";
        } else {
          resultText = "Anda mendapatkan item BIASA 4.";
          resultImage = "putih1.jpg";
        }

        // Sembunyikan loader dan tampilkan hasil
        loader.style.display = 'none';
        result.innerText = resultText;
        gachaResult.innerHTML = `<img src="${resultImage}" alt="Gacha Result">`;
      }, 3000); // Delay disesuaikan 3 detik
    }
  </script>

</body>
</html>
